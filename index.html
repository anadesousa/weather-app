<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App by Ana</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            class="search-bar"
            id="search-bar-input"
            placeholder="Enter your location"
            required
          />
          <input type="submit" class="search-button" value="🔎" />
        </form>
      </header>
      <main>
        <h1></h1>
        <h2 id="time"></h2>
        <div class="temperature-container">
          <div id="weather-icon"></div>
          <div class="max-temperature" id="max-temperature"></div>
        </div>
        <div class="conditions">
          <ul>
            <li>Humidity: <strong id="humidity"></strong></li>
            <li>Wind: <strong id="wind-speed"></strong></li>
          </ul>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/anadesousa" target="_blank"> Ana Sousa</a
        >📝, is open-sourced on
        <a
          href="
      https://github.com/anadesousa/weather-app"
          target="_blank"
          >GitHub</a
        >
        and
        <a href="https://weather-app-anasousa.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
